sudo: false
language: php
php:
- 7.0
- 7.1
branches:
  only:
  - master
cache:
  directories:
  - "$HOME/.composer/cache/files"
install:
- echo "extension = zmq.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
- mv /home/travis/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini ~/xdebug.ini
- composer update --no-interaction --prefer-dist --quiet
- mv ~/xdebug.ini /home/travis/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini

script:
- phpunit --coverage-clover build/logs/clover.xml
after_script:
- vendor/bin/test-reporter
after_success:
- bash .travis_after_success.sh
addons:
  code_climate:
   repo_token: "$CODECLIMATE_TOKEN"
env:
  global:
  - secure: 
